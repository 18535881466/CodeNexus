<div class="font1 bg-dark">
    <nav class="navbar navbar-expand-sm">
        <a (mouseover)="brandHover()" [ngClass]="brandClass"> {{title}} </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="./">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="./">IDE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="./">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="./">Upcoming Contests</a>
            </li>
        </ul>

        <div *ngIf="false; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" routerLink="/register">Register</a>
                </li>
            </ul>
        </ng-template>

        <ng-template #elseBlock>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" routerLink="./">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" routerLink="./">Logout</a>
                </li>
            </ul>
        </ng-template>
    </nav>
</div>
