<div class="full">
    <div class="row full">
        <div class="col center" *ngFor="let user of members">
            <div class="w-75">
                <div>
                    <img height="150em" class="rounded-circle center" [src]="user.img" [alt]="user.name">
                </div>
                <div class="mt-2">
                    <h4>{{user.name}}</h4>
                    <p>{{user.info}}</p>
                    <div>
                        <a [href]="user.github" target="_blank">
                            <i class="fab fa-github fa-2x" style="color: black;"></i>
                        </a>
                        <a [href]="user.linkedin" target="_blank" class="ml-3">
                            <i class="fab fa-linkedin fa-2x" aria-hidden="true" style="color:  #0e76a8;"></i>
                        </a>
                        <a [href]="user.instagram" target="_blank" class="ml-3">
                            <i class="fab fa-instagram fa-2x" aria-hidden="true" style="color: rgb(245, 82, 109);"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
