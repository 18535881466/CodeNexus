<div class="full">
    <div class="row full">
        <div class="col center" *ngFor="let user of members">
            <div class="w-75">
                <div>
                    <img height="150em" class="rounded-circle center" [src]="user.img" [alt]="user.name">
                </div>
                <div class="mt-2">
                    <h4>{{user.name}}</h4>
                    <!-- <div *ngFor="let info of user.info">{{info}}</div> -->
                    <p>{{user.info}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
